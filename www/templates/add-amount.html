    <div class="profile-header header-title">
      <div class="bar bar-header lobby-header">

        <h1 class="title title-white">Add Money</h1>
      </div>
    </div>
  </ion-header-bar>
  <ion-content class="add-withdraw padd-lr">
    <div class="input-select mar-bot padding-bottom">
      <div class="rel amt-label">
        <label for="amount">Deposit Money</label>
      </div>
      <input class="padd-lr bor-bot" type="number" name="amount" ng-model="addAmount" placeholder="â‚¹ 1000">
    </div>

    <div class="add-withdraw-btn mar-auto text-center">
      <button class="button add-with-button pinkbg color-white">Add</button>
    </div>
  </ion-content>
</ion-view>
