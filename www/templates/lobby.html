<div class="lobby" ng-click="closeAll()">
  <div class="top">
    <div class="left">
      <div class="setting" ng-click="$event.stopPropagation();openLeftMenu()">
        <i class="ionic ion-gear-b text_glow"></i>
      </div>
    </div>
    <div class="right mar-r">
      <div class="profile" ng-click="$event.stopPropagation();openRightMenu();">
        <div class="info">
          <div> {{playerData.name}}</div>
          <div> {{playerData.balance|number:0}}</div>
        </div>
        <div class="pic">
          <div class="profile-pic">
            <img ng-src="{{image | serverimage}}" alt="profile pic">
          </div>
        </div>

      </div>

  </div>
  <div class="main" ng-class="{'variation_active':activeVariation}">

          <div class="col col-25" ng-click="goToTable(table._id)" ng-repeat="table in getAllTables">

                <!-- <p>Cash Table</p> -->
              </div>
              <div class="card-btn">
                <span>stakes</span>
                <span>${{table.smallBlind}} / ${{table.bigBlind}}</span>

                  <button class="custom_Card_button  btn_search btn-green"> Select Table</button>
                </div>
              </div>
            </div>
          </div>

  <div class="menu_cont" ng-click="$event.stopPropagation()">
    <div class="heading-navigation">
      <!--<span> Navigation </span>
      <i class="icon ion-chevron-right" ng-click="closeRightMenu()"></i>-->

      <img src="img/lobby/sidemenulogo.png" class="img-responsive">
    </div>
    <ion-list class="menu_list">
      <ion-item>
        Lobby
        <div class="custom_toggle">
        </div>
      </ion-item>
      <ion-item ng-click="modalgame();">
        Settings
        <div class="custom_toggle" ng-class="{'toggle_on':notification,'toggle_off':!notification}" ng-click="notification=!notification">
        </div>
      </ion-item>
      <ion-item ng-click="modalfaq();">
        FAQ's
        <div class="custom_toggle" ng-class="{'toggle_on':vibration,'toggle_off':!vibration}" ng-click="vibration=!vibration">
        </div>
      </ion-item>
      <ion-item ng-click="termsAndCondition();">
        Terms and Condition
        <div class="custom_toggle" ng-class="{'toggle_on':vibration,'toggle_off':!vibration}" ng-click="vibration=!vibration">
        </div>
      </ion-item>
      <ion-item ng-click="modalVoucher();">
        Contact us
        <div class="custom_toggle" ng-class="{'toggle_on':vibration,'toggle_off':!vibration}" ng-click="vibration=!vibration">
        </div>
      </ion-item>
      <ion-item ng-click="logout();">
        Log Out
        <div class="custom_toggle" ng-class="{'toggle_on':vibration,'toggle_off':!vibration}" vibration="vibration=!vibration">
        </div>
      </ion-item>
    </ion-list>
  </div>

<!-- right menu(setting) -->
<div class="custom_menu custom_menu_right setting_menu profile_menu" ng-class="{'menu_open': rightMenu}" ng-click="closeAll()">
  <div class="menu_cont" ng-click="$event.stopPropagation()">
    <div class="profile-pic" ng-click="modalProfile();">
      <img ng-src="{{image | serverimage}}" class="pic img-responsive">
    </div>
    <div class="text-center user-name">
      {{playerData.name}}
    </div>
    <ion-list class="menu_list">
      <ion-item>
        sound
        <div class="custom_toggle" ng-class="{'toggle_on':sound,'toggle_off':!sound}" ng-click="sound=!sound">
        </div>
      </ion-item>
      <ion-item>
        notification
        <div class="custom_toggle" ng-class="{'toggle_on':notification,'toggle_off':!notification}" ng-click="notification=!notification">
        </div>
      </ion-item>
      <ion-item>
        vibration
        <div class="custom_toggle" ng-class="{'toggle_on':vibration,'toggle_off':!vibration}" ng-click="vibration=!vibration">
        </div>
      </ion-item>
    </ion-list>
  </div>
</div>
