<div class="table" ng-click="closeAll()">
  <div class="tip-lobby back-lobby">
    <div class="tip-dealer_submit row">
      <!-- <button class="button mr-5" type='submit' ng-click="newGame()">NewGame</button> -->

      <button class="button back-to-lob" type="submit" ng-click="openRemovePlayerModal();">
        Back to lobby
      </button>
    </div>
  </div>
  <div class="tip-lobby tip-dealer right0">
    <div class="tip-dealer_submit row">

      <button class="button mr-5 back-to-lob mar-right z10;" type="submit" ng-click="randomCard();" ng-show="table.status == 'beforeStart' ||  communityCards[0].serve">
        Serving
      </button>

      <!-- <button class="button mr-5" type='submit' ng-show="table.status == 'beforeStart' ||  communityCards[0].serve">Serving</button> -->

      <button class="button back-to-lob mar-right" type="submit" ng-click="makeTipFunction(100);" ng-disabled="sitHere || (activePlayer[0].buyInAmt-activePlayer[0].totalAmount < 100)">
        Tip Dealer
      </button>

      <button class="button back-to-lob" ng-click="">
        Info
      </button>
    </div>
  </div>
  <div class="table_field">
    <div class="top-frame-border"></div>
    <div class="video_frame" ng-if="showVideo">
      <iframe id="ytplayer" youtube src="{{tableYoutube | trustUrl}}" frameborder="0" allowfullscreen="true" allownetworking="internal"
        playsinline="1" allowInlineMediaPlayback="true"></iframe>
    </div>
    <div class="video_frame" ng-if="!showVideo">
      <img src="img/table/dealer.png" alt="" class="img-responsive">
      <!--<iframe id="ytplayer" youtube src="{{tableYoutube | trustUrl}}" frameborder="0" allowfullscreen="true" allownetworking="internal"
        playsinline="1" allowInlineMediaPlayback="true"></iframe>-->
    </div>
    <!-- <img src="img/table.png" alt="table" class="bg_table" /> -->
    <img src="img/table/table-blue.png" alt="table" class="bg_table" />
    <pot-amount ng-pots="pots" ng-player="players"> </pot-amount>
    <tip-amount ng-amount="tipAmount" ng-player-no="TipPlayerNo" ng-player="players">
    </tip-amount>
    <!-- <current-round ng-player="players"></current-round> -->
    <!-- community cards -->
    <div class="card_shuffle">
      <div class="row">
        <community ng-community-card="communityCards[1]" class="col col-20 community-card1"></community>
        <community ng-community-card="communityCards[2]" class="col col-20 community-card2"></community>
        <community ng-community-card="communityCards[3]" class="col col-20 community-card3"></community>
        <community ng-community-card="communityCards[5]" class="col col-20 community-card4"></community>
        <community ng-community-card="communityCards[7]" class="col col-20 community-card5"></community>
      </div>
    </div>
    <!-- {{players}} -->
    <players ng-pos="1" ng-click="modalgame(1)" ng-player="players[0]" ng-extra="extra" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-all-in="isAllInPlayers" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation"
      ng-winner-player="showWinnerPlayer" ng-big-blind="bigBlindAmt" ng-small-blind="smallBlindAmt" ng-chal-amount="chaalAmt">
      </players>

      <players ng-pos="2" ng-click="modalgame(2)" ng-player="players[1]" ng-game-type="gameType" ng-all-in="isAllInPlayers" ng-remaining-player="remainingPlayerCount"
        ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer"
        ng-big-blind="bigBlindAmt" ng-small-blind="smallBlindAmt" ng-chal-amount="chaalAmt">
        </players>

        <players ng-pos="3" ng-click="modalgame(3)" ng-player="players[2]" ng-game-type="gameType" ng-all-in="isAllInPlayers" ng-remaining-player="remainingPlayerCount"
          ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer"
          ng-big-blind="bigBlindAmt" ng-small-blind="smallBlindAmt" ng-chal-amount="chaalAmt">
          </players>

          <players ng-pos="4" ng-click="modalgame(4)" ng-player="players[3]" ng-game-type="gameType" ng-all-in="isAllInPlayers" ng-remaining-player="remainingPlayerCount"
            ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer"
            ng-big-blind="bigBlindAmt" ng-small-blind="smallBlindAmt" ng-chal-amount="chaalAmt">
            </players>

            <players ng-pos="5" ng-click="modalgame(5)" ng-player="players[4]" ng-game-type="gameType" ng-all-in="isAllInPlayers" ng-remaining-player="remainingPlayerCount"
              ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation"
              ng-winner-player="showWinnerPlayer" ng-big-blind="bigBlindAmt" ng-small-blind="smallBlindAmt" ng-chal-amount="chaalAmt">
              </players>

              <players ng-pos="6" ng-click="modalgame(6)" ng-player="players[5]" ng-game-type="gameType" ng-all-in="isAllInPlayers" ng-remaining-player="remainingPlayerCount"
                ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation"
                ng-winner-player="showWinnerPlayer" ng-big-blind="bigBlindAmt" ng-small-blind="smallBlindAmt" ng-chal-amount="chaalAmt">
                </players>
                <players ng-pos="7" ng-click="modalgame(7)" ng-player="players[6]" ng-game-type="gameType" ng-all-in="isAllInPlayers" ng-remaining-player="remainingPlayerCount"
                  ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation"
                  ng-winner-player="showWinnerPlayer" ng-big-blind="bigBlindAmt" ng-small-blind="smallBlindAmt" ng-chal-amount="chaalAmt">
                  </players>
                  <players ng-pos="8" ng-click="modalgame(8)" ng-player="players[7]" ng-game-type="gameType" ng-all-in="isAllInPlayers" ng-remaining-player="remainingPlayerCount"
                    ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation"
                    ng-winner-player="showWinnerPlayer" ng-big-blind="bigBlindAmt" ng-small-blind="smallBlindAmt" ng-chal-amount="chaalAmt">
                    </players>
                    <players ng-pos="9" ng-click="modalgame(9)" ng-player="players[8]" ng-game-type="gameType" ng-all-in="isAllInPlayers" ng-remaining-player="remainingPlayerCount"
                      ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation"
                      ng-winner-player="showWinnerPlayer" ng-big-blind="bigBlindAmt" ng-small-blind="smallBlindAmt" ng-chal-amount="chaalAmt">
                      </players>

                      <!-- close of table field -->
                      <div class="p6 bootAnimate" ng-if="(activePlayer[0].isChaal==true && !activePlayer[0].isFold && remainingPlayerCount>1)  || (playersactivePlayer && startCoinAnime && remainingPlayerCount>1)">
                        <img src="img/coin.svg" class="coin" />{{ chaalAmt }}
                      </div>
  </div>

  <!-- bottom block -->
  <div class="bottom">
    <div class="tip-lobby history">
      <div class="tip-dealer_submit row">
        <div class="col-10">
          <button class="button btn-chat bor-rad" type="submit" ng-click="$event.stopPropagation();openChatBox()">
            <i class="ion-chatbubbles"></i>
          </button>
        </div>
        <div class="col-80">
          <button class="button btn-history bor-rad" type="submit" ng-click="$event.stopPropagation();openLeftMenu();getHistory()">
            <!-- <i class="icon ion-refresh"></i> -->
            History
          </button>
        </div>
      </div>
    </div>
    <div class="main_card">
      <div class="cards">
        <!-- <card card="2c"></card> <card card="2c"></card> <card card="2c"></card>
        <card card="2c"></card> -->
        <card card="{{activePlayer[0].cards[0]}}" ng-if="!activePlayer[0].isFold && activePlayer[0].cards[0]"></card>
        <card card="{{activePlayer[0].cards[1]}}" ng-if="!activePlayer[0].isFold && activePlayer[0].cards[1]"></card>
        <card card="{{activePlayer[0].cards[2]}}" ng-if="!activePlayer[0].isFold && activePlayer[0].cards[2]"></card>
        <card card="{{activePlayer[0].cards[3]}}" ng-if="!activePlayer[0].isFold && activePlayer[0].cards[3]"></card>
      </div>
    </div>
    <div class="player_turn_button">
      <!--For logged In user Player -->
      <!--<div class="name-amount">
        <p class="name">Nayan Mhatre</p>
        <p class="amount">â‚¹1,12,000</p>
      </div>-->
      <!-- Player name End -->
      <button class="fold" ng-click="fold();" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft"
        promise-btn="foldPromise">
        <!-- <span class="light"></span>  -->
        <span class="btn_name"> FOLD </span>
        </button>
        <button class="call" ng-click="call();" ng-if="!isCalled && !isChecked" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft || (activePlayer[0].buyInAmt-activePlayer[0].totalAmount < fromRaised)"
          promise-btn="callPromise">
          <!-- <span class="light"></span>  -->
          <span class="btn_name"> Call </span>
          <!-- <span class="btn_name"> Call {{ callAmount | number }} </span> -->
          </button>
          <button class="call" ng-click="call();" ng-if="isCalled" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft || (activePlayer[0].buyInAmt-activePlayer[0].totalAmount < fromRaised)"
            promise-btn="callPromise">
            <!-- <span class="light"></span> -->
            <span class="btn_name"> Call </span>
            <!-- <span class="btn_name"> Call {{ callAmount | number }} </span> -->
            </button>

            <!-- ng-if="isChecked" -->
            <button class="call" ng-click="check();" ng-if="isChecked" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft || (activePlayer[0].buyInAmt-activePlayer[0].totalAmount < fromRaised)"
              promise-btn="checkPromise">
              <!-- <span class="light"></span> -->
              <span class="btn_name"> Check </span>
              </button>
              <button class="raise" ng-click="modalrange();" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft || (activePlayer[0].buyInAmt-activePlayer[0].totalAmount < fromRaised) && !isRaised">
        <!-- <span class="light"></span> -->
        <span class="btn_name"> Raise / All In </span>
      </button>
              <!-- <button class="allin" ng-click="allIn();" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft ||(activePlayer[0].buyInAmt-activePlayer[0].totalAmount < 0)"
                promise-btn="allInPromise">
                <span class="light"></span> <span class="btn_name"> All In </span>
                </button> -->
    </div>
  </div>
  <!-- left menu (option) -->

  <left-menu></left-menu>

  <!-- spiner -->
  <!-- <div class="loader table_loader"> -->
  <div class="loader table_loader" ng-if="ShowLoader">
    <div class="center">
      <div>Loading...</div>
      <custom-loader></custom-loader>
    </div>
  </div>
</div>
