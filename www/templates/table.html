  <div class="table_field">
    <!-- <div class="new_game_timer" ng-if="showNewGameTime && !(remainingPlayerCount>1) && !tableMessageShow">

    </div>

    <div class="tip-lobby back-lobby">
      <div class="tip-dealer_submit row">
        <button class="button" type='submit' ng-click="removePlayer();" promise-btn="loginPromise">Back to lobby</button>
      </div>
    </div>
    <div class="tip-lobby tip-dealer">
      <div class="tip-dealer_submit row">
        <button class="button" type='submit'  promise-btn="loginPromise">Tip Dealer</button>
      </div>
    </div>

    <div class="video_frame">
      <!-- <img src="img/video_frame.png"> -->
      <img src="img/video.jpg">
    </div>

    <!-- <img src="img/doll.png" alt="doll" class="doll"> -->
    <img src="img/table.png" alt="table" class="bg_table">
    <!-- <div class="tip" ng-click="openMakeTipModal()" ng-if="!sitHere">
      TIP
    </div> -->

    <pot-amount ng-amount="potAmount" ng-winner="winnerPlayerNo" ng-player="players"> </pot-amount>
    <!-- <tip-amount ng-amount="tipAmount" ng-player-no="TipPlayerNo" ng-player="players"> </tip-amount> -->
    <!-- community cards -->
    <div class="card_shuffle">
        <community ng-community-card="communityCard[1]"></community>
        <community ng-community-card="communityCard[2]"></community>
        <community ng-community-card="communityCard[3]"></community>
        <community ng-community-card="communityCard[5]"></community>
        <community ng-community-card="communityCard[7]"></community>
    </div>

    <players ng-pos="1" ng-click="sitHereFunction(1)" ng-player="players[0]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>

    <players ng-pos="2" ng-click="sitHereFunction(2)" ng-player="players[1]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>

    <players ng-pos="3" ng-click="sitHereFunction(3)" ng-player="players[2]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>

    <players ng-pos="4" ng-click="sitHereFunction(4)" ng-player="players[3]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>

    <players ng-pos="5" ng-click="sitHereFunction(5)" ng-player="players[4]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>

    <players ng-pos="6" ng-click="sitHereFunction(6)" ng-player="players[5]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>
    <players ng-pos="7" ng-click="sitHereFunction(7)" ng-player="players[6]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>
    <players ng-pos="8" ng-click="sitHereFunction(8)" ng-player="players[7]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>
    <players ng-pos="9" ng-click="sitHereFunction(9)" ng-player="players[8]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-win="winnerPlayerNo" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>



    <!-- close of table field -->
    <div class="p6 bootAnimate" ng-if="(players[5].isChaal==true && !players[5].isFold && remainingPlayerCount>1)  || (players[5] && startCoinAnime && remainingPlayerCount>1)">
      <img src="img/coin.svg" class="coin">{{ chaalAmt}}
    </div>
  </div>

  <!-- bottom block -->
  <div class="bottom">
    <div class="tip-lobby history">
      <div class="tip-dealer_submit row">
        <button class="button" type='submit' promise-btn="loginPromise" ng-click="randomCard()">History</button>
      </div>
    </div>
    <div class="main_card">
      <div class="cards">
        <card card="4d"></card>
        <card card="4d"></card>
      </div>
    </div>
    <div class="player_turn_button">
      <button class="fold" ng-click="fold();" ng-disabled="!isTurn">
        <span class="light"></span>
        <span class="btn_name"> FOLD </span>
      </button>
      <button class="call" ng-click="call();" ng-if="!isCheck" ng-disabled="!isCheck && !isTurn">
        <span class="light"></span>
        <span class="btn_name"> Call </span>
      </button>
      <button class="call" ng-click="check();" ng-if="isCheck" ng-disabled="isCheck && !isTurn">
        <span class="light"></span>
        <span class="btn_name"> Check </span>
      </button>
      <button class="raise" ng-click="raise();" ng-disabled="!isTurn">
        <span class="light"></span>
        <span class="btn_name" > Raise </span>
      </button>
      <button class="allin" ng-click="allIn();" ng-disabled="!isTurn">
        <span class="light"></span>
        <span class="btn_name"> All In </span>
      </button>
    </div>
  </div>
  <!-- left menu (option) -->
  <left-menu></left-menu>
  <!-- spiner -->
  <div class="loader table_loader" ng-if="ShowLoader">
    <div class="center">
      <img src="img/lobby/logo.png" class="loader-logo">
      <div>Loading... </div>
      <img src="img/spinner.gif">
    </div>
  </div>
</div>
