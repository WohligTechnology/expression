<div class="table" ng-click="closeAll()">
  <div class="tip-lobby back-lobby">
    <div class="tip-dealer_submit row">
      <button class="button" type='submit' ng-click="removePlayerFunction();">Back to lobby</button>
    </div>
  </div>
  <div class="tip-lobby tip-dealer">
    <div class="tip-dealer_submit row">
      <button class="button mr5" type='submit' ng-click="randomCard();" ng-disabled="">Serve</button>
      <button class="button" type='submit' ng-click="makeTipFunction(100);">Tip Dealer</button>
    </div>
  </div>
  <div class="table_field">

    <div class="video_frame">
      <div class="hello videocss " youtube code="table.youTubeUrl"></div>
    </div>
    <img src="img/table.png" alt="table" class="bg_table">
    <pot-amount ng-pots="pots"  ng-player="players"> </pot-amount>

    <tip-amount ng-amount="tipAmount" ng-player-no="TipPlayerNo" ng-player="players"> </tip-amount>
    <!-- community cards -->
    <div class="card_shuffle">
      <div class="row">
        <community ng-community-card="communityCards[1]" class="col col-20 community-card1"></community>
        <community ng-community-card="communityCards[2]" class="col col-20 community-card2"></community>
        <community ng-community-card="communityCards[3]" class="col col-20 community-card3"></community>
        <community ng-community-card="communityCards[5]" class="col col-20 community-card4"></community>
        <community ng-community-card="communityCards[7]" class="col col-20 community-card5"></community>
      </div>

    </div>
    <!-- {{players}} -->
    <players ng-pos="1" ng-click="modalgame(1)" ng-player="players[0]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>

    <players ng-pos="2" ng-click="modalgame(2)" ng-player="players[1]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>

    <players ng-pos="3" ng-click="modalgame(3)" ng-player="players[2]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>

    <players ng-pos="4" ng-click="modalgame(4)" ng-player="players[3]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>

    <players ng-pos="5" ng-click="modalgame(5)" ng-player="players[4]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>

    <players ng-pos="6" ng-click="modalgame(6)" ng-player="players[5]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>
    <players ng-pos="7" ng-click="modalgame(7)" ng-player="players[6]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>
    <players ng-pos="8" ng-click="modalgame(8)" ng-player="players[7]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>
    <players ng-pos="9" ng-click="modalgame(9)" ng-player="players[8]" ng-game-type="gameType" ng-remaining-player="remainingPlayerCount"
      ng-sit-here="sitHere" ng-active-player="activePlayer[0]" ng-win="winnerMainPot" ng-animation="startAnimation" ng-winner-player="showWinnerPlayer">
    </players>



    <!-- close of table field -->
    <div class="p6 bootAnimate" ng-if="(activePlayer[0].isChaal==true && !activePlayer[0].isFold && remainingPlayerCount>1)  || (playersactivePlayer && startCoinAnime && remainingPlayerCount>1)">
      <img src="img/coin.svg" class="coin">{{ chaalAmt}}
    </div>
  </div>

  <!-- bottom block -->
  <div class="bottom">
    <div class="tip-lobby history">
      <div class="tip-dealer_submit row">
        <button class="button" type='submit' ng-click="$event.stopPropagation();openLeftMenu();getHistory()">
          <i class="icon ion-refresh"></i>History</button>
      </div>
    </div>
    <div class="main_card">
      <div class="cards">
        <card card="{{activePlayer[0].cards[0]}}" ng-if="!activePlayer[0].isFold"></card>
        <card card="{{activePlayer[0].cards[1]}}" ng-if="!activePlayer[0].isFold"></card>
      </div>
    </div>
    <div class="player_turn_button">
      <button class="fold" ng-click="fold();" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft" promise-btn="foldPromise">
        <span class="light"></span>
        <span class="btn_name"> FOLD </span>
      </button>
      <button class="call" ng-click="call();" ng-if="!isCalled && !isChecked" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft" promise-btn="callPromise">
          <span class="light"></span>
          <span class="btn_name"> Call </span>
        </button>
      <button class="call" ng-click="call();" ng-if="isCalled" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft" promise-btn="callPromise">
        <span class="light"></span>
        <span class="btn_name"> Call </span>
      </button>
      <button class="call" ng-click="call();" ng-if="isChecked" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft" promise-btn="checkPromise">
        <span class="light"></span>
        <span class="btn_name"> Check </span>
      </button>
      <button class="raise" ng-click="modalrange();" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft">
        <span class="light"></span>
        <span class="btn_name"> Raise </span>
      </button>
      <!-- <button class="raise" ng-click="modalrange();">
        <span class="light"></span>
        <span class="btn_name"> Raise </span>
      </button> -->
      <button class="allin" ng-click="allIn();" ng-disabled="!activePlayer[0].isTurn || activePlayer[0].isFold || activePlayer[0].tableLeft" promise-btn="allInPromise">
        <span class="light"></span>
        <span class="btn_name"> All In </span>
      </button>
    </div>
  </div>
  <!-- left menu (option) -->

  <left-menu></left-menu>


  <!-- spiner -->
  <div class="loader table_loader" ng-if="ShowLoader">
    <div class="center">
      <img src="img/lobby/logo.png" class="loader-logo">
      <div>Loading... </div>
      <img src="img/spinner.gif">
    </div>
  </div>
</div>
