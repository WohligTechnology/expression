<ion-modal-view class="custom-model statement-model game_summary  small-model shadow-yellow ">
  <ion-content scroll="false">
    <img src="img/close-button.png" class="cross-btn mar-tr" ng-click="closeGameModal();">
    <div class="heading">
      Enter Voucher Number
    </div>
    <div class="text-scroll signup">
      <div class="login_block">
        <form name="login">
          <div class="login_button row">
            <i class="icon ion-ios-telephone"></i>
            <input class="col bg-yellow padd-lr" type="text" name="mobile" ng-model="data.mobile" placeholder="Mobile No" minlength="10"
              maxlength="10" required>
          </div>
        </form>
      </div>
    </div>
    <div class="side_show_btn">
      <button class="custom_button" ng-click=closeMessageModal()>Play</button>
    </div>
  </ion-content>
</ion-modal-view>
