<ion-modal-view class="custom-model chatBoxModal">
  <ion-header-bar class="chat-header">
    <button
      class="button button-icon ion-close-round chat-close"
      ng-click="closeChatBox()"
    ></button
  ></ion-header-bar>
  <ion-content class="chat-box">
    <!-- <div class="heading">
      {{ message.heading }}
    </div>
    <div
      class="cont"
      ng-if="!message.error"
      ng-bind-html="message.content"
    ></div>
    <div class="cont" ng-if="message.error">
      <div ng-bind-html="message.content"></div>
    </div> -->
    <div class="chat-message">
      <div
        class=""
        ng-class="{'message-sent': chatSender, 'message-received': chatReceiver}"
      >
        <span class="sender-name">Varun</span>
        <span class="message-text">Congratulations!</span>
        <span class="message-time">6 mins before</span>
      </div>
      <!-- <div class="message-received ">
        <span class="sender-name">Karan</span>
        <span class="message-text">Congratulations!</span>
        <span class="message-time">6 mins before</span>
      </div> -->
    </div>
  </ion-content>
  <ion-footer-bar class="chat-footer">
    <div class="side_show_btn" ng-if="chatActive">
      <div class="input-select">
        <input
          type="text"
          class="padd-lr"
          placeholder="Type Message"
          ng-model="chat.msg"
        />
      </div>
      <button class="button button-icon ion-paper-airplane msg-btn"></button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
