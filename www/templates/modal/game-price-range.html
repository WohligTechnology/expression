<ion-modal-view class="custom-model statement-model game_summary  small-model shadow-yellow ">
  <ion-content scroll="false">
    <!-- <img src="img/close-button.png" class="cross-btn mar-tr" ng-click="closeGameModal();"> -->
    <div class="heading">
      Take into Game

    </div>
    <form>
      <div class="text-scroll">
        <div>
          <rzslider rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
        </div>
        <div class="text-center">
          <div ng-if="!autoBuy">
            <ion-checkbox color="dark" ng-model="isAutoBuy" ng-checked="isAutoBuy">
              <span class="auto-rebuy">Auto-rebuy at table</span>
            </ion-checkbox>
          </div>

          <span class="balance padding-vertical">Your balance:
            <span>{{playerData.balance | number}}</span>
          </span>
        </div>
      </div>
      <div class="side_show_btn" ng-if="!autoBuy">
        <button class="custom_button" type='submit' ng-click=sitHereFunction(slider,isAutoBuy);closeGameModal();>Play</button>
      </div>
      <div class="side_show_btn" ng-if="autoBuy">
          <button class="custom_button" type='submit' ng-click=reBuyFunction(slider,isAutoBuy);closeGameModal();>Refill Play</button>
        </div>
    </form>
  </ion-content>
</ion-modal-view>
