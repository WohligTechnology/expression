<ion-modal-view class="custom-model statement-model profile_summary  small-model shadow-yellow ">
  <ion-content scroll="false">
    <img src="img/close-button.png" class="cross-btn mar-tr" ng-click="closeGameModal();">
    <div class="heading">
      Profile Info

    </div>
    <div class="row">
      <div class="col">
        <div class="profile-pic" ng-click="modalProfile();">
          <img ng-src="{{image | serverimage}}" class="pic img-responsive">
        </div>
        Player Id
        <span>4350784968456</span>
        <h4>{{playerData.name}}</h4>
      </div>
      <div class="col">
        <div>
          <div>
            <i class="icon ion-ios-location"></i> location
            <br>
            <span>{{playerData.city}},{{playerData.country}}</span>
          </div>
          <div>
            <i class="icon  ion-ios-email"></i> Email ID<br>
            <span>{{playerData.email}}</span>
          </div>
          <div>
            <i class="icon  ion-ios-telephone"></i> Mobile No.<br>
            <span>{{playerData.mobile}}</span>
          </div>
          <div>
            <i class="icon  ion-social-buffer"></i> Balance
            <br>
            <span>{{playerData.balance}}</span>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
