  <ion-content class="createPrivateTable">
    <button class="button button-icon ion-close-circled cross-btn cancel" ng-click="closePrivateTable();"></button>
    <div class="heading mar-bot">Create Private Table</div>
    <form name="createTable">
      <div class="input-select">
        <input class="padd-lr color-white bor-bot mar-bot" type="text" placeholder="Table Name" name="tableName"
          required>

        <div class="table-type mar-bot">
          <label class="container padd-right">Hold'Em
            <input type="radio" name="radio" value="Holdem">
            <span class="checkmark"></span>
          </label>
          <label class="container padd-right">Omaha
            <input type="radio" name="radio" value="Omaha">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="row">
          <div class="col-50 padding-right">
            <input class="padd-lr color-white bor-bot mar-bot" type="text" placeholder="Small Blind" name="tableName"
              required>
          </div>
          <div class="col-50 padding-left">
            <input class="padd-lr color-white bor-bot mar-bot" type="text" placeholder="Big Blind" name="tableName"
              required>
          </div>
        </div>

        <div class="row">
          <div class="col-50 padding-right">
            <input class="padd-lr color-white bor-bot mar-bot" type="text" placeholder="Min Buy In" name="tableName"
              required>
          </div>
          <div class="col-50 padding-left">
            <input class="padd-lr color-white bor-bot mar-bot" type="text" placeholder="Max Buy In" name="tableName"
              required>
          </div>
        </div>

        <input class="padd-lr color-white bor-bot mar-bot" type="password" placeholder="Password" name="tableName"
          required>

        <input class="padd-lr color-white bor-bot mar-bot" type="password" placeholder="Confirm Password" name="tableName"
          required>
      </div>
      <div class="create-table-btn text-center">
        <button class="button button-create">Create Table</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
