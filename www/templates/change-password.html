<ion-view class="lobby">
  <ion-header-bar class="lobby-bar">
    <div class="profile-header header-title">
      <div class="bar bar-header lobby-header">
        <button class="button button-icon icon ion-arrow-left-c" ng-click="goBackToPage()"></button>
        <h1 class="title title-white">Change Password</h1>
      </div>
    </div>
  </ion-header-bar>
  <ion-content>

    <div class="profile-detail">
      <div class="list profile-detail-list">
        <form name="profileData">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Old Password</span>
            <input type="password" class="padd-lr color-white bor-bot" name="userName" placeholder="***">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">New Password</span>
            <input type="password" class="padd-lr color-white bor-bot" name="password" placeholder="***">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Confirm New Password</span>
            <input type="password" class="padd-lr color-white bor-bot" name="password" placeholder="***">
          </label>
          <div class="button-submit">
            <button class="button" type='submit' ui-sref="new-lobby">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
