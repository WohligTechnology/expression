<ion-content class="login">
  <div class="signup">
    <div class="logo mar-t"><img src="img/login/logo.jpg" /></div>
    <div class="login_block">
      <form name="signup">
        <div class="login_button row">
          <input
            class="col bg-yellow"
            type="text"
            name="username"
            placeholder="*Name"
            ng-model="data.name"
            required
          />
        </div>
        <div
          class="valid"
          ng-if="signup.username.$touched && signup.username.$invalid"
        >
          Please Enter Name
        </div>
        <div class="login_button row">
          <input
            class="col bg-yellow"
            type="email"
            name="email"
            placeholder="*Email Id"
            ng-model="data.email"
            required
          />
        </div>
        <div
          class="valid"
          ng-if="signup.email.$touched && signup.email.$invalid"
        >
          Please Enter Valid Email
        </div>
        <div class="login_button row">
          <input
            class="col bg-yellow"
            type="tel"
            name="mobile"
            placeholder="*Mobile No"
            ng-model="data.mobile"
            maxlength="10"
            minlength="10"
            required
          />
        </div>
        <div
          class="valid"
          ng-if="signup.mobile.$touched && signup.mobile.$invalid"
        >
          Please Enter Valid Mobile Number
        </div>
        <div class="login_button row">
          <input
            class="col bg-yellow"
            type="password"
            name="password"
            placeholder="*Password"
            ng-model="data.password"
            required
          />
        </div>
        <div
          class="valid"
          ng-if="signup.password.$touched && signup.password.$invalid"
        >
          Please Enter Valid Password
        </div>
        <!-- <div class="login_button row">
              <input class="col bg-yellow" type="number" name="password" placeholder="Mobile No" required>
            </div> -->
        <div class="login_button row">
          <input
            class="col bg-yellow"
            type="date"
            name="dob"
            placeholder="*DOB"
            ng-model="data.dob"
            required
          />
        </div>
        <div class="valid" ng-if="signup.dob.$touched && signup.dob.$invalid">
          Please Enter Valid DOB
        </div>

        <div class="login_button row">
          <input
            class="col bg-yellow"
            type="text"
            name="country"
            ng-model="data.country"
            placeholder="*Country"
            ng-init="data.country='India'"
            required
            disabled
          />
        </div>
        <div
          class="valid"
          ng-if="signup.country.$touched && signup.country.$invalid"
        >
          Please Enter Country
        </div>

        <div class="login_button row">
          <select
            ng-model="data.state"
            class="col bg-yellow"
            ng-options="x for x in state"
            placeholder="Blind Amt"
            name="state"
          >
            <option value="" disabled hidden selected>*State</option>
          </select>
          <!-- <input class="col bg-yellow" type="text" name="State" ng-model="data.state" placeholder="*State" required> -->
        </div>
        <!-- <div
          class="valid"
          ng-if="signup.state.$touched && signup.state.$invalid"
        >
          Please Enter State
        </div> -->

        <div class="login_button row">
          <input
            class="col bg-yellow"
            type="text"
            name="city"
            ng-model="data.city"
            placeholder="*City"
            required
          />
        </div>
        <div class="valid" ng-if="signup.city.$touched && signup.city.$invalid">
          Please Enter City
        </div>

        <div class="login_button row">
          <input
            class="col bg-yellow"
            type="text"
            name="Referred By"
            placeholder="Enter Referral Code if any .."
            ng-model="data.referredBy"
          />
        </div>
        <div class="sign_up_status" ng-if="signUpStatus">
          {{ signUpStatus }}
        </div>
        <div class="sign_up_error" ng-if="signUpError">
          *Email Id or Mobile is registrated
        </div>
        <div class="login_button_submit row">
          <button
            class="button bg-blue"
            type="submit"
            ng-disabled="signup.$invalid"
            ng-click="signUp(data,signup)"
            promise-btn="signUpPromise"
          >
            Sign Up
          </button>
        </div>
        <div><p class="account">Dont have an account?</p></div>
        <div class="login_button_submit row">
          <button class="button" type="submit" ui-sref="login">Login</button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
