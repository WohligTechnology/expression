<div class="total_played_coin" ng-if="players">
  <span ng-repeat="pot in pots" ng-if="!pot.winner"><img src="img/coin.svg" class="coin">{{pot.totalAmount | number}} </span>
</div>
<div class="total_played_coin" ng-repeat="player in players track by $index" ng-if="player.isWinner">
  <span ng-show="player.winnerDetails" class="coin{{player.playerNo}}"><img src="img/coin.svg" class="coin">{{player.winnerDetails.amount}}</span>
</div>
